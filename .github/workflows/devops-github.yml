name: Makefile CI process for Github

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4.3.1
      with:
        # Python version 
        python-version: 3.9

    - name: Install dependencies
      run: make install

    - name: Format code
      run: make format

    #- name: Lint code
      #run: make lint
